{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="treasure panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">{{treasure.name}}</h2>
      </div>
      <div class="treasure-photo">
        <img src="{{ treasure.img_url }}" height="100" alt="">
      </div>
      <p>{{ treasure.value}}</p>
      <p>{{ treasure.location}}</p>
    </div>
{% endblock %}
